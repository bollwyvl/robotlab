package:
  name: {% set name = "robotkernel" %}{{ name }}
  version: {% set version = "0.8.0" %}{{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5ace4cd3ba6032c542e2bcca3fef0035f958733e82777f34299d4cc465776fdf
  patches:
    - setup.cfg.patch

build:
  number: 0
  skip: true  # [py<36]
  script:
    - {{ PYTHON }} -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .
    - cp {{ RECIPE_DIR }}/install_spec.py {{ SRC_DIR }}  # [unix]
    - copy {{ RECIPE_DIR }}\install_spec.py {{ SRC_DIR }}  # [win]
    - {{ PYTHON }} install_spec.py
  entry_points:
    - nbrobot = robotkernel.nbreader:robot
    - nblibdoc = robotkernel.nbreader:libdoc

requirements:
  build:
    - patch
  host:
    - pip
    - python
  run:
    - docutils
    - ipykernel
    - lunr
    - pillow
    - pygments
    - python
    - robotframework >=3.1

test:
  imports:
    - robotkernel
  commands:
    - jupyter kernelspec list

about:
  home: https://github.com/datakurre/robotkernel
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Robot Framework IPython kernel for Jupyter Notebook and JupyterLab
